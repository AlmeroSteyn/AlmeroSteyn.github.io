---
layout: page
---
<article role="article">
    <div class="twitter_placeholder">
        <a href="https://twitter.com/kryptos_rsa" class="twitter-follow-button" data-show-count="false" data-size="large"></a>
    </div>
{{ content }}
    <div class="twitter_placeholder">
        <a href="https://twitter.com/kryptos_rsa" class="twitter-follow-button" data-show-count="false" data-size="large"></a>
    </div>
</article>
{% if site.comments %}
<div id="disqus_thread"></div>
<script>
     var disqus_config = function () {
        this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";
        this.page.identifier = "{{ page.id }}";
     };
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//binaryhorizons.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
{% endif %}
